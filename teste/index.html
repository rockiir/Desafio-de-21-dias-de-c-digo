<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Página não encontrada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <a-scene>
        <a-camera position="0 1.6 0" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-camera>
        <a-sky color="#000"></a-sky>
        <a-entity position="0 0 -4">
          <a-text value="Erro 404" class="text-title" width="6" position="0 1.5 0" scale="2 2 2"></a-text>
          <a-text value="Página não encontrada." class="text-message" width="3" position="0 0.8 0" scale="1 1 1"></a-text>
          <a-text value="Volte para a <a href='/'>página inicial</a>." class="text-link" width="6" position="0 -1.5 0"></a-text>
        </a-entity>
        <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#000" class="clickable" event-set__mouseenter="_event: mouseenter; color: #d614fd" event-set__mouseleave="_event: mouseleave; color: #d614fd"></a-plane>
      </a-scene>
    </div>
  </body>
</html>
